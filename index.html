<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dan's Coding Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main class="container">
    <header class="pageHeader">
        <div class="header__container">
            <img src="" alt="">
            <div class="headerDescription"><h1>A blog by Dan Ross about his coding journey.</h1></div>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="entryform.html">New Post</a>
            </nav>
        </div>
    </header>
<section class="contentContainer">
    <section class="formContainer">
        <form action="">
            <fieldset>
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate" class="formOption">
            </fieldset>
            <fieldset>
                <label for="conceptsCovered">Concepts Covered</label>
                <input type="text" name="conceptsCovered" id="conceptsCovered" class="formOption">
            </fieldset>
            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <textarea type="textarea" name="journalEntry" id="journalEntry" class="formOption"></textarea>
            </fieldset>
            <fieldset>
                <label for="mood">Mood for the Day</label>
                <select name="mood" id="mood">
                    <option value="happy">Happy</option>
                    <option value="excited">Excited</option>
                    <option value="calm">Calm</option>
                    <option value="content">Content</option>
                    <option value="relaxed">Relaxed</option>
                    <option value="sad">Sad</option>
                    <option value="nervous">Nervous</option>
                    <option value="upset">Upset</option>
                    <option value="tense">Tense</option>
                </select>
            </fieldset>
            <button class="button postEntry__button" id="postEntry">Post Entry</button>
        </form>
    </section>
</section>
    <footer class="pageFooter">
        <div class="footer__container">
            <div class="footer__container-copyright"> Copyright Dan Ross, 2021</div>
            <div class="footer__container-social">
                <div class="socialDescription">Check out my code on github:</div>
                <div class="socialLink"><a href="https://github.com/Daniel-L-Ross"></a>github.com</div>
            </div>
        </div>
    </footer>
</main>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
